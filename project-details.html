<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gabe Kurfman's engineering portfolio">
    <meta name="author" content="Gabriel Kurfman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="media/favicon.ico">
    <title>Project Details - Gabe Kurfman</title>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .project-details-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px; /* Add horizontal padding for smaller screens */
        }

        .project-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .project-title {
            font-size: 2.5em;
            margin-bottom: 5px;
            color: #000000;
        }

        .project-category {
            font-family: 'Architects Daughter', cursive;
            font-size: 1.2em;
            color: #666666;
            margin-bottom: 10px;
        }

        .project-date-box {
            background: #ffffff;
            padding: 10px;
            border-radius: 15px;
            border: 2px solid #000000;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box; /* Ensure padding is included in width */
        }

        .project-date {
            font-family: 'Oswald', sans-serif;
            font-size: 1.1em;
            color: #000000;
            margin: 0;
        }

        .project-content-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .gallery-container {
            flex: 0 0 350px;
            position: relative;
            min-width: 300px;
        }

        .photo-gallery {
            position: relative;
            width: 100%;
            aspect-ratio: 0.754;
            border-radius: 15px;
            border: 2px solid #000000;
            background: linear-gradient(190deg, #e5e5e6 0%, #b3b3b4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .gallery-media-wrapper {
            width: 100%;
            height: 100%;
            border-radius: 13px;
            overflow: hidden;
            position: relative;
            background: transparent;
        }

        .gallery-media {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .gallery-media.loaded {
            opacity: 1;
        }

        .gallery-media.is-video {
            position: absolute;
            top: 0;
            left: 0;
            transform: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 13px;
        }

        .gallery-media.is-youtube {
            position: absolute;
            top: 0;
            left: 0;
            transform: none;
            width: 100%;
            height: 100%;
            border-radius: 13px;
        }

        .gallery-media.is-image {
            /* Images use absolute positioning for cross-fade */
        }

        .gallery-media.is-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 13px;
        }

        .gallery-media.is-video::-webkit-media-controls-panel {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .gallery-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background 0.3s ease;
            z-index: 10;
        }

        .gallery-controls:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }

        .gallery-indicators {
            text-align: center;
            margin-top: 10px;
        }

        .indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            margin: 0 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .indicator.active {
            background: #000000;
        }

        /* Enhanced gallery media styling */
        .gallery-media.is-youtube {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 13px;
        }

        .gallery-media.is-error {
            width: 100%;
            height: 100%;
            border-radius: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            color: #6c757d;
            font-size: 1.1em;
            text-align: center;
        }

        /* Preloader styling */
        .gallery-preloader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.1em;
            z-index: 5;
        }

        .gallery-preloader::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .project-description {
            flex: 1;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #000000;
            text-align: left;
            display: flex;
            flex-direction: column;
            height: 464px;
            box-sizing: border-box; /* Include padding in height calculation */
            min-width: 0; /* Allow flex item to shrink below content width */
        }

        .project-description h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #000000;
        }

        .project-description-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .project-description p {
            font-family: 'Rubik', sans-serif;
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
        }

        .downloads-section {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #000000;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .downloads-section h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #000000;
            text-align: center;
        }

        .downloads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .download-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .download-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: inherit;
        }

        .download-link {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            pointer-events: none;
        }

        .download-description {
            font-family: 'Architects Daughter', cursive;
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .error-message {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin: 40px 0;
        }

        .project-content-wrapper.no-gallery .project-description {
            flex: none;
            width: 100%;
            height: auto;
        }

        /* Mobile responsiveness - stack layout on smaller screens */
        @media (max-width: 768px) {
            .project-details-container {
                padding: 0 15px;
            }

            .project-title {
                font-size: 2em;
            }

            .project-content-wrapper {
                flex-direction: column;
                gap: 15px;
            }

            .gallery-container {
                flex: none;
                width: 100%;
                max-width: 100%;
                min-width: unset;
            }

            .project-description {
                flex: none;
                width: 100%;
                height: auto;
                min-height: 200px;
            }

            .gallery-controls {
                padding: 10px 15px;
                font-size: 1.3em;
            }

            .prev-btn {
                left: 5px;
            }

            .next-btn {
                right: 5px;
            }
        }

        /* Tablet responsiveness - adjust at medium screen sizes */
        @media (max-width: 1024px) and (min-width: 769px) {
            .gallery-container {
                flex: 0 0 300px;
                min-width: 280px;
            }

            .project-description {
                height: auto;
                min-height: 350px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="main-title"><span id="projectTitleMain">GABE KURFMAN</span></h1>
        <nav class="nav-breadcrumb">
            <a href="index.html">Home</a>/<a href="projects.html">Projects</a>/<a href="#" id="categoryLink">Category</a>/<span id="currentProject"> Project</span>
        </nav>
    </header>

    <div class="project-details-container">
        <div class="loading" id="loading">Loading project details...</div>
        <div id="projectContent" style="display: none;">
            <div class="project-date-box" id="projectDateBox" style="display: none;">
                <div class="project-date" id="projectDate"></div>
            </div>

            <div class="project-content-wrapper" id="projectContentWrapper">
                <div class="gallery-container" id="galleryContainer" style="display: none;">
                    <div class="photo-gallery">
                        <div class="gallery-preloader" id="galleryPreloader" style="display: none;">Loading media</div>
                        <div class="gallery-media-wrapper" id="galleryMediaContainer"></div>
                        <button class="gallery-controls prev-btn" onclick="gallery.previous()">‹</button>
                        <button class="gallery-controls next-btn" onclick="gallery.next()">›</button>
                    </div>
                    <div class="gallery-indicators" id="galleryIndicators"></div>
                </div>

                <div class="project-description">
                    <h3>Project Description</h3>
                    <div class="project-description-content" id="projectDescription"></div>
                </div>
            </div>

            <div class="downloads-section" id="downloadsSection" style="display: none;">
                <h3>Files</h3>
                <div class="downloads-grid" id="downloadsGrid"></div>
            </div>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            Project not found or failed to load.
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="utils.js"></script>
    <script src="template.js"></script>
    <script src="0-project-database.js"></script>
    <script src="project-details.js"></script>
</body>
</html>
