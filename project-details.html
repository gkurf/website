<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="project-details.css">
    <!-- Remainder of head will be generated dynamically -->
</head>
<body>
    <header>
        <h1 class="main-title"><span id="projectTitleMain">GABE KURFMAN</span></h1>
        <nav class="nav-breadcrumb">
            <a href="index.html">Home</a>/<a href="projects.html">Projects</a>/<a href="#" id="categoryLink">Category</a>/<span id="currentProject"> Project</span>
        </nav>
    </header>

    <div class="project-details-container">
        <div class="loading" id="loading">Loading project details...</div>
        <div id="projectContent" style="display: none;">
            <div class="project-date-box" id="projectDateBox" style="display: none;">
                <div class="project-date" id="projectDate"></div>
            </div>

            <div class="project-content-wrapper" id="projectContentWrapper">
                <div class="gallery-container" id="galleryContainer" style="display: none;">
                    <div class="photo-gallery">
                        <div class="gallery-preloader" id="galleryPreloader" style="display: none;">Loading media</div>
                        <div class="gallery-media-wrapper" id="galleryMediaContainer"></div>
                        <button class="gallery-controls prev-btn" onclick="gallery.previous()">‹</button>
                        <button class="gallery-controls next-btn" onclick="gallery.next()">›</button>
                    </div>
                    <div class="gallery-indicators" id="galleryIndicators"></div>
                </div>

                <div class="project-description">
                    <h3>Project Description</h3>
                    <div class="project-description-content" id="projectDescription"></div>
                </div>
            </div>

            <div class="downloads-section" id="downloadsSection" style="display: none;">
                <h3>Files</h3>
                <div class="downloads-grid" id="downloadsGrid"></div>
            </div>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            Project not found or failed to load.
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="utils.js"></script>
    <script src="template.js"></script>
    <script src="0-project-database.js"></script>
    <script src="project-details.js"></script>
</body>
</html>
